<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List version 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2>To Do List</h2>
    <div class="big_container">
      <div class="input_container">
        <input type="text" placeholder="Enter a thing to do" id="input" />
        <i class="fas fa-plus-circle addList" id="addList"></i>
      </div>
      <div>
        <select class="select_box" id="select_box">
          <option>All</option>
          <option>Completed</option>
          <option>Incompleted</option>
        </select>
      </div>
    </div>
    <div class="list_container">
      <ul id="ul"></ul>
      <!-- <li class="each_list">
          <span>First</span>
          <i class="fas fa-check-square doneList"></i><i class="fas fa-trash deleteList"></i>
        </li>
        <li class="each_list">
          <span>Second</span>
          <i class="fas fa-check-square doneList"></i><i class="fas fa-trash deleteList"></i>
        </li> -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
