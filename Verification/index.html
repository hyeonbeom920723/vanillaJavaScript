<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"

    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <title>Verification</title>

  <body>
    <h2>Code Verification</h2>
    <p>Enter 4 digits verification code</p>
    <div class="code_container" id="code_container">
      <input
        type="password"
        id="first_input"
        class="input"
        maxlength="1"
        oninput="javscript: if (this.value.length > this.maxLength) this.value.slice(0,this.maxLength)"
      />
      <input
        type="password"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="1"
        class="input"
      />
      <input
        type="password"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="1"
        class="input"
      />
      <input
        type="password"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="1"
        class="input"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
