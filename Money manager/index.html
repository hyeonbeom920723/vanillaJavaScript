<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Money manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h2>Money Manger Review</h2>
    </header>
    <div class="balance_container">
      <h3>Your Balance</h3>
      <hr />
      <span class="current_balance" id="current_balance"></span>
    </div>
    <div class="summary_container">
      <div class="income">
        <h3>Income</h3>
        <p class="display_income" id="display_income"></p>
      </div>
      <div class="expense">
        <h3>Expense</h3>
        <p class="display_expense" id="display_expense"></p>
      </div>
    </div>
    <div class="history_container">
      <h3>History</h3>
      <hr />
      <div class="display_history">
        <ul id="display_each_history">
          <!-- <li class="each_history_container">
            <i class="fas fa-times fa-x deleteHistory"></i>Cash income
            <span class="display_each_income">+500</span>
          </li>
          <li class="each_history_container">
            <i class="fas fa-times fa-x deleteHistory"></i>Grocery
            <span class="display_each_expense">-150</span>
          </li> -->
        </ul>
      </div>
    </div>
    <div class="transaction_container">
      <h3>Add new transaction</h3>
      <hr />
      <form id="form">
        <label>Text</label>
        <input
          class="transaction_label"
          id="transaction_label"
          type="text"
          placeholder="Enter item"
        />
        <label>Amount</label>
        <input
          class="transaction_amount"
          id="transaction_amount"
          type="number"
          placeholder="Enter Amount"
        />
        <input
          type="submit"
          class="transaction_button"
          id="transaction_button"
        />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
